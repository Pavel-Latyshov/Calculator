<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- <link rel="stylesheet" href="./index.js"> -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="calc">
       
            <input disabled type="text" value="" class="input-value" readonly>
            <button class="a">1</button>
            <button class="b">2</button>
            <button class="c">3</button>
            <button class="d">4</button>
            <button class="e">5</button>
            <button class="f">6</button>
            <button class="j">7</button>
            <button class="h">8</button>
            <button class="i">9</button>
            <button class="j">0</button>
            <button class="minus">-</button>
            <button class="plus" id="plus">+</button>
            <button class="multiply">*</button>
            <button class="divisor">/</button>
            <button class="">=</button>
            <button class="">AC</button>
            <button class="">(</button>
            <button class="">)</button>
            <button class="">.</button>
            <button class="">?</button>  


            <script src="./index.js"></script>
    </div>
</body>
</html>
